<html>
    <head>
        <title>snl compiler</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="nav">
            <h2 class="nav-title">Compiler-Lab</h2>
        </div>
        <div class="main">
            <!-- 控制板 -->
            <div class="dashboard">
                <!-- 标题和按钮 -->
                <div class="header">
                    <div class="title">The SNL Playground</div>
                    <div class="controls">
                        <button class="btn-analysis">Analysis</button>
                        <button class="btn-format">Format</button>
                        <button class="btn-reset">Reset</button>
                    </div>
                    <!-- 示例程序 -->
                    <div class="demos">
                        <select class="demo-programs">
                            <!-- <option value="hello">hello</option> -->
                        </select>
                    </div>
                </div>
                <!-- 编程区 -->
                <div class="workarea">
                    <div class="lines">
                        <div>1</div>
                    </div>
                    <textarea id="code" class="code"></textarea>
                </div>
            </div>
            <!-- 错误展示区 -->
            <div class="errors">
                <!-- 词法错误 -->
                <div class="lex-errs">
                    <h3>Great! No lexical errors</h3>
                    <div class="lex-err-list">
                        <!-- <div class="lex-error">
                            <div class="lex-error-pos">2,8</div>
                            <div class="lex-error-detail">illegsadasda sdasdaal characdddddfdfdfdfdfdfdfdfdfd fdfdfdf dfdfdfdfdfdfdfdfdfdfdfdfdfdter '&'</div>
                        </div> -->
                    </div>
                </div>
                <!-- 语法错误 -->
                <div class="syn-errs">
                    <h3>Great! No syntax errors!</h3>
                    <div class="syn-err-list">
                        <!-- Program  DeclarePart  TypeDec  TypeDecList  TypeId match failed! token not match! wanted:\\u0026{ID  0 0}, but:\\u0026{SEPERATOR * 2 6} -->
                    </div>
                </div>
                <!-- 语意错误 -->
                <div class="sem-errs">
                    <h3>Great! No semantic errors</h3>
                    <div class="sem-err-list">
                        <!-- <div class="sem-err">in line:32 col:3, a is not declared</div> -->
                    </div>
                </div>
            </div>
            <!-- 结果展示区 -->
            <div class="outputs" name="outputs">
                <button class="download-outputs">下载编译产物</button>
                <!-- token序列 -->
                <div class="token-list">
                    <h2 class="output-title">Token List</h2>
                    <div class="token-head token">
                        <div class="idx">idx</div>
                        <div class="type">Type</div>
                        <div class="name">Name</div>
                        <div class="line">line</div>
                        <div class="col">col</div>
                    </div>
                    <div class="tokenlist">
                        
                    </div>
                </div>
                <!-- 语法树-递归下降 -->
                <div class="syntax-tree syntax-tree-rd">
                    <h2 class="output-title">Syntax Tree [ Recursive Descent ]</h2>
                    <div class="tree-wrapper">
                        <div class="linenos">
                            <!-- <div class="lineno">1</div> -->
                        </div>
                        <textarea class="tree"disabled></textarea>
                    </div>
                </div>
                <!-- 语法树-ll1 -->
                <div class="syntax-tree syntax-tree-ll1">
                    <h2 class="output-title">Syntax Tree [ LL1 ]</h2>
                    <div class="tree-wrapper">
                        <div class="linenos">
                            <!-- <div class="lineno">1</div> -->
                        </div>
                        <!-- <div class="tree-box"> -->
                        <textarea class="tree"disabled></textarea>
                        <!-- </div> -->
                    </div>
                </div>
                <!-- 语义分析 -->
                <div class="semantic-tables" >
                    <h2 class="output-title">Semantic Tables</h2>
                    <div class="sem-wrapper">
                        <table class="sem-res">
                            <thead>
                                <tr>
                                    <td>level-info</td>
                                    <td>name</td>
                                    <td>kind</td>
                                    <td>type</td>
                                    <td>noff</td>
                                    <td>offset</td>
                                    <td>dir</td>
                                </tr>
                            </thead>
                            <tbody class="sem-res-body">
                                <!-- <tr class="sem-item-level">
                                    <td rowspan="5">level-info</td>
                                    <td>name</td>
                                    <td>kind</td>
                                    <td>type</td>
                                    <td>noff</td>
                                    <td>offset</td>
                                    <td>dir</td>
                                </tr>
                                <tr class="sem-item-non-level"> 
                                    <td>name</td>
                                    <td>kind</td>
                                    <td>type</td>
                                    <td>noff</td>
                                    <td>offset</td>
                                    <td>dir</td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </body>
</html>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="./index.js"></script>
